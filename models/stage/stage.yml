models:
  - name: stg_region
    description: "Staging table for regions information"
    columns:
      - name: region_id
        description: '{{ doc("primary_key" )}}'
        tests:
          - unique
          - not_null

      - name: name
        tests:
          - unique
          - not_null
          - accepted_values:
              arguments:
                values:
                  [
                    "AFRICA",
                    "AMERICA",
                    "ASIA",
                    "EUROPE",
                    "MIDDLE EAST",
                    "SOUTH EAST",
                    "WEST",
                  ]

                config:
                  store_failures: true
                  schema: error

  - name: stg_nations
    config:
      group: sales
      contract:
        enforced: true

    columns:
      - name: nation_id
        data_type: int
        constraints:
          - type: not_null

      - name: name
        data_type: string
        constraints:
          - type: not_null

      - name: updated_at
        data_type: timestamp
        


      - name: region_id
        data_type: int
        tests:
          - relationships:
              arguments:
                to: ref('stg_region')
                field: region_id


  - name: stg_customers
    config:
      group: sales
      pre_hook: "alter session set query_tag = 'hooks' "
    columns:
      - name: customer_id
        tests:
          - unique
          - not_null

      - name: nation_id
        description: '{{ doc("foreign_key" )}}'
        tests:
          - relationships:
              arguments:
                to: ref('stg_nations')
                field: nation_id

  - name: stg_orders
    columns:
      - name: order_id
        tests:
          - unique
          - not_null

      - name: customer_id
        tests:
          - relationships:
              arguments:
                to: ref('stg_customers')
                field: customer_id

      # - name: order_priority
      #   data_tests:
      #     - accepted_values:
      #         arguments:
      #           value: ['1-URGENT', '2-HIGH', '3-MEDIUM', '4-NOT SPECIFIED', '5-LOW']

  - name: stg_lineitems
    description: "Staging table for line items information"
    columns:
      - name: order_id
        description: "Unique identifier for each line item"
        tests:
          - unique
          - not_null

      - name: order_item_id
        description: "surrogate key for line item"

seeds:
  - name: suppliers
    config:
      +alias: suppliers_name
